<div class="container">
  <section class="contact-section my-5">
    <div class="card">
      <div class="row">
        <div class="col-lg-8">
          <div class="card-body form">
            <h3 class="mt-4 text-dark-color">Let's Get In Touch</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-name" class="form-control" mdbInputDirective>
                  <label for="form-contact-name" class="">Your name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-email" class="form-control" mdbInputDirective>
                  <label for="form-contact-email" class="">Your email</label>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <textarea type="text" id="form-contact-message" class="form-control md-textarea" mdbInputDirective rows="3"></textarea>
                  <label for="form-contact-message">Your message</label>
                  <div class="mt-4">
                    <button class="btn main-color">
                      <i class="fa fa-send-o mr-1"></i> Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 rounded z-depth-1-half main-color">
          <div class="card-body contact text-center white-text">

            <h3 class="my-4 pb-2">Contact information</h3>
            <ul class="text-lg-left list-unstyled ml-4">
              <li>
                <p>
                  <i class="fa fa-map-marker pr-2"></i>Cochabamba, Bolivia</p>
              </li>
              <li>
                <p>
                  <i class="fa fa-phone pr-2"></i>(+591) 613 68 424</p>
              </li>
              <li>
                <p>
                  <i class="fa fa-envelope pr-2"></i>lizzy.mb[@]gmail.com</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
